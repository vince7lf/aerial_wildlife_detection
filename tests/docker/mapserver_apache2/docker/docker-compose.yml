version: '3.7'
volumes:
  aide_db_data:
    name: aide_db_data
  aide_images:
    name: aide_images
  aide_mapserv:
    name: aide_mapserv
services:
  aide_app:
    hostname: 'aide_app_host' 
    build:
      context: '..'
      dockerfile: 'docker/Dockerfile'
    image: 'aide_app'
    volumes:
      - aide_db_data:/var/lib/postgresql/10/main
      - aide_images:/home/aide/images
      - aide_mapserv:/home/aide/app/mapserv
      - ..:/home/aide/app:cached
    ports:
      - '8080:8080'
      - '8081:8081'
    environment:
      - AIDE_ENV=${AIDE_ENV}
