<Location "/ms/wfs_aide">
    SetHandler cgi-script
    Options ExecCGI

    # Specific MapServer environment
    # refer to <https://www.mapserver.org/optimization/environment_variables.html#environment-variables>
    SetEnv MS_MAP_PATTERN "^\/app\/mapserv\/([^\.][_A-Za-z0-9\-\.]+\/{1})*([_A-Za-z0-9\-\.]+\.(map))$"
    SetEnv MS_MAP_NO_PATH "any_value_is_ok"
    SetEnv MS_MAPFILE "/app/mapserv/aide.map"
    SetEnv MS_ERRORFILE "/var/log/mapserv/ms_error.txt"
    SetEnv MS_DEBUGLEVEL 6
</Location>

<Directory "/app/mapserv/">
    AllowOverride None
    Options Indexes FollowSymLinks Multiviews 
    Require all granted
</Directory>

SetEnv MS_ERRORFILE "/var/log/mapserv/ms_error.txt"
SetEnv MS_DEBUGLEVEL 3
