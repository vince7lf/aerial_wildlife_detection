version: '3.7'
volumes:
  aide_db_data:
    name: aide_db_data
  aide_images:
    name: aide_images
services:
  aide_app:
    hostname: 'aide_app_host'
    container_name: 'aidev3.0.221126'
    build:
      context:  '..'
      dockerfile: 'docker/Dockerfile'
    image: 'aide_app:aidev3.0.221126'
    volumes:
      - aide_db_data:/var/lib/postgresql/10/main
      - aide_images:/home/aide/images
      - ..:/home/aide/app:cached
    ports:
      - '8080:8080'
    environment:
      - AIDE_ENV=${AIDE_ENV}
